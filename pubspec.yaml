name: slack_ui
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/slack-icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Black.ttf
        - asset: fonts/Lato-BlackItalic.ttf
          style: italic
        - asset: fonts/Lato-Bold.ttf
        - asset: fonts/Lato-BoldItalic.ttf
          style: italic
        - asset: fonts/Lato-Light.ttf
        - asset: fonts/Lato-LightItalic.ttf
          style: italic
        - asset: fonts/Lato-Regular.ttf
        - asset: fonts/Lato-Thin.ttf
        - asset: fonts/Lato-ThinItalic.ttf
          style: italic
